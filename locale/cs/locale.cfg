[entity-description]
muluna-advanced-boiler=Kotel, který může pracovat v prostředí s nulovým obsahem kyslíku, jako je [planet=muluna] a na vesmírných platformách.
space-boiler-legacy=Vesmírný kotel (zastaralý), který nahrazuje [item=muluna-advanced-boiler]. Vyzkoumejte ho, abyste získali vylepšení kotle.
space-heating-tower=Teplárenská věž, která může pracovat v prostředí s nulovým obsahem kyslíku, jako je [planet=muluna] a na vesmírných platformách.
muluna-cycling-steam-turbine=Účinnější parní turbína, která využívá kondenzace části spotřebované páry zpět do vody pro opětovný ohřev.Upřednostňuje páru vyšší kvality.\n[fluid=steam] Max. teplota: 500 °C\n[fluid=cooled-steam] teplota: 100 °C
muluna-rocket-buggy=Větší a rychlejší terénní vozidlo vybavené raketometem a kufrem pro uložení nákladu.
muluna-vacuum-heating-tower=Vytváří teplo z chemických paliv s ještě vyšší účinností. Lze použít na všech površích, ale spotřebovává [fluid=oxygen] a vytváří [fluid=carbon-dioxide].
muluna-telescope-combinator=Kombinátor převádějící vesmírná data na signály pro využití v logických obvodech.\nNa planetách:\n[img=quality.normal]: Index každé vesmírné platformy na oběžné dráze.\n[img=quality.uncommon]: Stav každé vesmírné platformy na oběžné dráze.\n[img=quality.rare]: Jesliže (2) nebo pokud ne (1), každá platforma oběžnou dráhu může opustit\nNa platformách:\n[img=virtual-signal.signal-I]:Index vesmírné platformy\n[img=virtual-signal.signal-X]:Při spojení s vesmírem, aktuální poloha ve vesmírném spojení\n[img=virtual-signal.signal-L]:Při spojení s vesmírem, celková délka vesmírného spojení\nDalekohled také vyšle signál pro každý asteroid v okolí platformy. Součást [entity=muluna-telescope].
muluna-telescope=Zkoumání vesmíru hvězdářským dalekohledem přináší vesmírná data. Poskytuje více dat v exotičtějších lokalitách. Signály je možné využít v logických obvodech prostřednictvím [entity=muluna-telescope-combinator].
muluna-crusher=Drtič s elektrickým motorem. Drtí materiály s vyšší energetickou účinností.

