[technology-description]
space-science-pack=Výroba [item=space-science-pack] na [planet=muluna].
muluna-anorthite-processing=Výroba hliníku z [item=anorthite-chunk], které lze použít jako [item=rocket-fuel] a alternativou k [item=copper-cable] pro některé suroviny.
muluna-advanced-stone-processing=Použití [item=crusher] pro výrobu [item=stone] s vyšší produktivitou. 
interstellar-science-pack=Technologie pro hlubší zkoumání vesmíru.
muluna-nanofoamed-polymers=Je vyzkoumán odemknutím libovolných __1__ planetárních vědeckých balíčků.
muluna-helium-enrichment=Přepracování a obohacení helia zpřístupní zkoumání exotických technologií.
advanced-space-science-pack=Zpřístupní výrobu [item=space-science-pack] ve vesmíru.
space-chest-muluna=Truhla, která může uložit několik málo předmětů mimo nákladový prostor lodi.
muluna-cycling-steam-turbine=Účinnější parní turbína, která kondenzuje část spotřebované páry zpět na vodu pro opětovný ohřev. Upřednostňuje více přehřátou páru s vyšší nasyceností.
#Note for localisers: quality here is a thermodynamics joke. If the joke doesn't translate to your language, don't include it. https://en.wikipedia.org/wiki/Vapor_quality
muluna-oxygen=Musíš si vyrobit kyslík aby se dalo něco spalovat.
muluna-wood-cultivation=Kultivace [item=wood] v [entity=chemical-plant]. Jednoduché, ale pomalé. Spotřebovává [fluid=carbon-dioxide] a produkuje [fluid=oxygen].
muluna-greenhouses=Vzduchotěsné skleníky produkují [item=wood] a [fluid=oxygen] ​​mnohem rychleji než chemičky, ale před použitím je nutné je oset [item=muluna-sapling].
muluna-gas-venting=I když je [item=wood] vynikajícím pohlcovačem uhlíku, samo o sobě nedokáže udržet stabilní elektrárnu. V nouzových situacích je nutné odvětrat přebytečný plyn, aby se zabránilo poklesu proudu.
muluna-fertilized-greenhouses=Zemědělské technologie vyzkoumané na planetě [planet=gleba] navýší výnosy [item=wood] v [entity=muluna-greenhouse-wood].
muluna-fertilized-greenhouses-vulcanus=Kryogenní technologie vyzkoumané na planetě [planet=aquilo] ještě zvýší výnosy [item=wood] v [entity=muluna-greenhouse-wood].
asteroid-productivity=Zvýšení výtěžnosti z drcení asteroidů na vesmírných platformách a na planetě [planet=muluna].
asteroid-reprocessing=Zpracování nečistot z asteroidů zsa účelem vhodnější rovnováhy zdrojů na vesmírných platformách a na planetě [planet=muluna].
advanced-asteroid-processing=Získání širšího rozsahu zdrojů z asteroidů na vesmírných platformách a na planetě [planet=muluna].
automation-3=Montovny schopné zpracovávat tekutiny, meziprodukty a suroviny s vyšší rychlostí a možností vložit moduly.
muluna-space-telescope=Vesmírná data lze získat z Roztříštěné planety.

