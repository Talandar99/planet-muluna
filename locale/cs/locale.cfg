[mod-description]
planet-muluna=○🌐Prozkoumej měsíc Muluna planety Nauvis zaměřený na drcení asteroidů a udělej svůj první krok do vesmíru. Objev nové způsoby využití drtičů, které jsou nyní dostupné na všech površích. Použij mezihvězdný vědecký balíček k vylepšení svých vesmírných platforem a pronikni ještě hlouběji do vesmíru.

