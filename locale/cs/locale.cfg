[string-mod-setting]
aps-planet-muluna=[planet=muluna] Muluna

[mod-setting-description]
override-space-connection=Volba upraví spojení z Nauvis na Vulcanus, Glebu a Fulgoru tak, aby procházela Mulunou. Donutí každou platformu na cestě k Nauvisu, aby svůj let ručně resetovala.
space-science-pack-output=Volba upraví výstup obou receptur vesmírných vědeckých balíčků.
enable-muluna-satellite-radar=Pokud je povoleno na multiplayerových serverech může způsobit problémy s výkonem. 
muluna-hardcore-restrict-crusher=Volba omezí recepty Drtiče a Drtiče 2 na Muluně a přidává do receptu Drtiče hliníkových plástů.
muluna-hardcore-restrict-asteroid-collector=Volba omezí recept sběrače asteroidů na Muluně a přidává do něj hliníkové plásty.
muluna-change-quality-science-pack-drain=Pro zachování kompatibility s ostatními mody nastavením zakážeš zamýšlené vyčerpávání vědeckých balíčků Muluny.
muluna-hardcore-remove-steam-furnaces=Volba odstraní ze hry budovy „Kamenná pec“ a „Ocelová pec“. Zvýší realismus, ale výrazně se i zvýší obtížnost zahájení hry na Muluně bez externích zásilek.
muluna-hardcore-remove-starting-cargo-pods=Volba odstraní na Muluně počáteční nákladní kapsle. To znemožní založení základny Muluna bez externích zásilek.
muluna-hardcore-lock-recipe-x=Je třeba vybudovat základní vědeckou infrastrukturu před startem první rakety, protože některé technologie jsou dostupné až po výzkumu ve vesmíru.
muluna-easy-simple-wood-gasification=Zdvojnásobuje výkon každého kroku v technologickém řetězci zplyňování dřeva a zároveň zakazuje moduly produktivity.
muluna-hardcore-classic-wood-gasification=Ve verzi 2.0 byl z hry odstraněn jeden krok (dřevní štěpka) v Mulunině řetězci zplyňování dřeva. Tato možnost tento krok obnoví.
muluna-easy-vanilla-rocket-part-costs=Výchozí, Muluna obecně zdvojnásobuje cenu všech receptů na součástky raket, které se na Muluně nepoužívají. Tato volba tuto vlastnost potlačí.
muluna-easy-wood-gasification-productivity=Volba sníží obtížnost výroby ropných produktů na Muluně přidáním technologie zvyšující produktivitu zplyňování dřeva. Doporučeno při startu na planetě Muluna.
muluna-graphics-enable-footstep-animations=Animace při došlapu spotřebuje přibližně 0,01 ms na hráče za jeden update na planetě Muluna. Na velkých serverech to může vést k problémům s výkonem.
muluna-easy-simple-nanofoamed-polymers=Zjednodušuje výrobní řetězec napěněných plastů tím, že znehodnocování nasyceného plastu CO2 začíná až po dokončení výroby, nikoli při jejím zahájení.
muluna-easy-revert-changes-to-space-platform-technology=Vrací změny v technologiích vesmírné platformy, aby byly standardní recepty na palivo a okysličovadlo, drtičů, sběračů dostupné ještě před dosažením Muluny.
muluna-interstellar-science-pack-dynamic-packs-required=Na výzkum [technology=interstellar-science-pack] bude vyžadována polovina (zaokrouhlená nahoru) všech planetárních vědeckých balíčků. Přepíše se pevně nastavená hodnota.
muluna-alternative-automation-pack-recipe=Umožňuje kompletní výzkum raných technologií na měsíci Muluna. Vždy povol při startu na Muluně. Volba nahrazuje v receptu měď hliníkem

[nav-beacon]
single-per-platform=Na jedné vesmírné platformě může existovat pouze jeden globální navigační maják.

[tips-and-tricks-item-name]
muluna-briefing=Muluna instrukce
space-science=Vesmírná věda na vesmírných základnách

[tips-and-tricks-item-description]
muluna-briefing=[planet=muluna] je nekonečná rozloha šedé skály. Na povrchu se hojně vyskytují meteority a jsou bohaté na kovy, palivo a vodu. K dosažení těchto zdrojů je nutné meteority nejprve rozdrtit v [entity=crusher].\n[entity=metallic-asteroid-chunk]: Primární zdroj [item=iron-ore]. [entity=carbonic-asteroid-chunk]: Primární zdroj chemického paliva ve formě [item=carbon].\n[entity=oxide-asteroid-chunk]: Primární zdroj [fluid=water]. [entity=anorthite-chunk]: Alternativní zdroj [item=copper-cable] a [item=rocket-fuel].\nPalivo nelze spalovat bez umělého zdroje [fluid=oxygen]. Ropné produkty zde nelze vyrábět bez technologií, které jsou mimo naše současné chápání.
space-science=Po vyzkoumání [item=interstellar-science-pack] bude možné vyrábět [item=space-science-pack] na vesmírných základnách s využitím zpracovaných kusů asteroidů.

[console]
muluna-satellite-radar-invalid-storage=[Muluna] CHYBA: Úložiště dat satelitního radaru je neplatné, úložiště se maže, aby se zabránilo selhání. Možná budete muset radary znovu umístit.
muluna-incompatible-aps-setting=Nastavení „Spuštění Muluny“ a „(Obtížné) Odstranění počátečních nákladních kapslí“ nejsou kompatibilní. Toto uložení je zablokováno. Spusťte nové uložení s jednou z těchto možností vypnutou.
interstellar-science-pack-progress=__3__ postup: __1__/__2__ planetárních vědeckých balíčků objeveno.
can-not-place-here-unnatural-tile=Nelze umístit zde. Umístěte přímo na přírodní dlaždice.
muluna-2-message=Aktualizoval jsi Mulunu na verzi 2.0.0. Jedná se o zásadní aktualizaci, která může narušit kompatibilitu. Zazálohuj staré zálohy tím, že uložíš tuto mapu pod novým názvem.\nVěnuj několik minut kontrolou [planet=muluna] továrny.\nZkontroluj [item=interstellar-science-pack] továrny, [entity=muluna-greenhouse-wood] a další části továrny kvůli chybám.
technology-enabled=[technology=__1__] povoleno.
can-not-place-more-telescopes-X=Můžete postavit maximálně __1__ dalekohledů na jednu plochu.
can-not-place-more-telescopes-1=Na jedné ploše lze mít v současnosti nejvýše __1__ dalekohled.

