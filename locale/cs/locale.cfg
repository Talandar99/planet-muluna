[item-description]
muluna-satellite-radar=Pracuje jako radar s neomezeným dosahem a monitoruje vzdálené planety, kolem kterých obíhá. Energii spotřebovává pouze při používání. Kvalitnější radary monitorují více polí a spotřebovávají méně energie na jedno pole.
muluna-greenhouse=Aby něco vyrostlo musí být skleník oset konkrétní plodinou.
low-density-space-platform-foundation=Dvakrát odolnější a s poloviční hustotou než standardní základy vesmírných platforem.
muluna-microcellular-plastic=Lehčený plast se strukturou tvořenou mikroskopickými buňkami, plast s velmi malými dutinkami. Takový materiál má neobvyklé vlastnosti.
muluna-diffused-plastic=Plast nasycený rozptýleným oxidem uhličitým. Tento oxid uhličitý v plastu dlouho nezůstane.

