[entity-description]
muluna-advanced-boiler=能够在零氧气环境中工作的锅炉，例如[planet=muluna]和外太空。
space-boiler-legacy=已经被[entity=muluna-advanced-boiler]取代的旧版锅炉。挖掘它可以获得新版锅炉。
space-heating-tower=能够在零氧气环境中工作的供热塔，例如[planet=muluna]和外太空。
muluna-cycling-steam-turbine=更高效的蒸汽轮机，可将部分消耗的蒸汽冷凝后重新加热。\n[fluid=steam] 最高温度：500 °C\n[fluid=cooled-steam] 温度：100 °C
muluna-rocket-buggy=一辆更大、更快的汽车，配备了火箭筒和装备网格。
muluna-vacuum-heating-tower=能够更高效地从化学燃料中提取热量。可以在所有表面使用，但会消耗[fluid=oxygen]并产生[fluid=carbon-dioxide]。
muluna-telescope-combinator=凝视宇宙，收集望远镜周围的信息。\n在行星上：\n[img=quality.normal]：轨道上每个平台的索引\n[img=quality.uncommon]：轨道上每个平台的状态\n[img=quality.rare]：每个平台是否可以离开（2表示可以，1表示不可以）\n在平台上：\n[img=virtual-signal.signal-I]：空间平台的索引\n[img=virtual-signal.signal-X]：如果在空间连接上，当前在空间连接上的位置\n[img=virtual-signal.signal-L]：如果在空间连接上，空间连接的总长度\n望远镜还会为平台周围的每个小行星输出一个信号。[entity=muluna-telescope]的子组件。
muluna-telescope=凝视宇宙，生成天文数据。在更奇特的地方生成更多数据。还通过[entity=muluna-telescope-combinator]生成电路信号。每个行星上只能放置一个望远镜，但太空平台没有限制。
muluna-crusher=由电动机驱动的破碎机。以更好的能量效率粉碎物品。


