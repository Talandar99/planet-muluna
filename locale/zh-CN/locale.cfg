[item-description]
muluna-satellite-radar=导航卫星可以在指定的轨道上，自动绘制玩家的远程视图。只有在使用时才会消耗能量。更高品质的卫星可以绘制更多的区块，并且每绘制一个区块消耗的能量更少。
muluna-greenhouse=必须在放置前放入特定作物的种子。
low-density-space-platform-foundation=相比标准的太空平台基座，生命加倍，密度减半。
muluna-microcellular-plastic=微孔塑料，含有数十亿个微小孔洞，具有独特的材料特性。
muluna-diffused-plastic=扩散塑料，掺入了二氧化碳，这些二氧化碳不会在塑料中停留太久。使用更高级的制造技术可以进一步减少二氧化碳的停留时间。更坚硬的金属或更高级的化工厂可以减少失败率。

