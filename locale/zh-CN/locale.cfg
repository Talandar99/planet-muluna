[string-mod-setting]
aps-planet-muluna=[planet=muluna] 微月星


[mod-setting-description]
override-space-connection=将新地星与祝融星、句芒星和雷神星之间的太空航路修改为经过微月星。每个前往新地星的平台都会重置其航行状态。
space-science-pack-output=更改产出太空科技包（白瓶）的数量。
enable-muluna-satellite-radar=启用导航卫星。多人模式时可能会有性能问题。
muluna-hardcore-restrict-crusher=破碎机只能在微月星上制造，且需要铝板作为原料。
muluna-hardcore-restrict-asteroid-collector=星岩抓取臂只能在微月星上制造，且需要铝板作为原料。
muluna-change-quality-science-pack-drain=可以禁用微月星预设的科技包消耗速率以保持与其他模组的兼容性。
muluna-hardcore-remove-steam-furnaces=移除游戏中的「蒸汽石炉」和「蒸汽钢炉」建筑。增加了真实感，但在没有外部支援的情况下，微月星的开荒难度大大增加。
muluna-hardcore-remove-starting-cargo-pods=移除微月星的初始区域的货舱。在没有外部支援的情况下不可能在微月星上建立基地。
muluna-hardcore-lock-recipe-x=通过将一项科技锁定在太空科技包后面，激励在发射第一枚火箭之前进行小规模的科技建设。
muluna-easy-simple-wood-gasification=将木材气化链中每个步骤的产出翻倍，同时禁止使用生产力模块。
muluna-hardcore-classic-wood-gasification=在2.0版本中，微月星的木材气化制作链移除了一个步骤（粉碎木材）。此选项将恢复该步骤。
muluna-easy-vanilla-rocket-part-costs=默认情况下，微月星会使所有不在微月星上使用的火箭组件配方成本翻倍。此选项可撤销此更改。
muluna-easy-wood-gasification-productivity=通过添加提高木材气化产能的技术来降低在微月星上生产石油产品的难度。推荐在微月星开局时使用。
muluna-graphics-enable-footstep-animations=微月星上的每个玩家产生的脚步粒子大约占用总更新周期的0.01毫秒。对于大型服务器，这可能会导致性能问题。
muluna-easy-simple-nanofoamed-polymers=简化了纳米泡沫聚合物的制作链，使扩散塑料的腐烂在制作完成时开始，而不是在开始制作时。
muluna-easy-revert-changes-to-space-platform-technology=也回退了太空平台推进器科技的更改，以便在到达微月星之前可以使用标准推进器燃料/氧化剂配方。
muluna-interstellar-science-pack-dynamic-packs-required=所有有助于发现[technology=interstellar-science-pack]的行星科技包中，需向上取整的一半将被要求，覆盖硬编码值。
muluna-alternative-automation-pack-recipe=允许在微月星上完全研究早期科技。微月星开始时始终启用。


[nav-beacon]
single-per-platform=每个太空平台只能有一个导航卫星。


[tips-and-tricks-item-name]
muluna-briefing=微月星简报
space-science=太空平台上的太空科技


[tips-and-tricks-item-description]
muluna-briefing=[planet=muluna] 布满了无边无际的灰色岩石。地表上陨石丰富，富含金属、燃料和水，但获取这些资源需要先用[entity=crusher]粉碎陨石。\n[entity=metallic-asteroid-chunk]：是[item=iron-ore]的主要来源。[entity=carbonic-asteroid-chunk]：是以[item=carbon]形式存在的化学燃料的主要来源。\n[entity=oxide-asteroid-chunk]：是[fluid=water]的主要来源。[entity=anorthite-chunk]：是[item=copper-cable]和[item=rocket-fuel]的替代来源。\n如果没有人工提供[fluid=oxygen]，燃料就无法燃烧。如果没有更先进的技术，就无法在这里生产石化产品。
space-science=解锁 [item=interstellar-science-pack] 后，就可以使用处理过的星岩在太空平台上生产 [item=space-science-pack]。


[console]
muluna-satellite-radar-invalid-storage=【微月星】错误：导航雷达存储数据无效，已删除数据来避免崩溃。你可能需要重新放置你的导航雷达。
muluna-incompatible-aps-setting=微月星开局和「（硬核）禁用起步货舱」设置不兼容。这个存档已经困毙。请禁用其中一个选项再创建新存档。
interstellar-science-pack-progress=__3__进度： 已经解锁了__1__/__2__个星球科技包。
can-not-place-here-unnatural-tile=只能放置在自然的地表上。
muluna-2-message=微月星升级到了2.0.0版本，这是一个[font=bold]重大[/font]更新，请在保存前备份你的存档到一个不同的名字。\n接下来的几分钟，请检查你的[planet=muluna]工厂。\n检查[item=interstellar-science-pack]工厂、[entity=muluna-greenhouse-wood]和工厂的其他部分是否有错误。
technology-enabled=[technology=__1__] 已启用。
can-not-place-more-telescopes-X=你当前不能在每个表面上建造超过 __1__ 个望远镜。
can-not-place-more-telescopes-1=你当前不能在每个表面上建造超过 __1__ 个望远镜。
