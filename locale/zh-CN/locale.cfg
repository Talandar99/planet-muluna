[technology-description]
space-science-pack=在微月星 [planet=muluna]上生产太空科技包（白瓶）[item=space-science-pack]。
muluna-anorthite-processing=从钙长石中提取铝[item=anorthite-chunk]，可用于制作火箭燃料[item=rocket-fuel]，以及替代[item=copper-cable]来源。
muluna-advanced-stone-processing=使用破碎机[item=crusher] 加工石矿[item=stone]，以换得更多的产能加成。
interstellar-science-pack=研究深入星空的科技。
muluna-nanofoamed-polymers=解锁任意__1__个行星科技包后解锁。
muluna-helium-enrichment=像铀增殖处理一样增殖氦气，实际上是来自开发者的馈赠。
advanced-space-science-pack=允许在太空中制造太空科技包（白瓶）[item=space-science-pack]。
space-chest-muluna=在零重力环境中能存储少量物品的箱子，比如放置在太空平台上远离枢纽或扩展接驳站的地方。
muluna-cycling-steam-turbine=更高效的蒸汽轮机，可以将部分消耗的蒸汽冷凝后重新加热。
;Note for localisers: quality here is a thermodynamics joke. If the joke doesn't translate to your language, don't include it. https://en.wikipedia.org/wiki/Vapor_quality
muluna-oxygen=如果想在这里使用燃烧设备，我们就需要自己制造氧气。
muluna-wood-cultivation=在 [entity=chemical-plant] 中种植 [item=wood]。易于安置，但速度缓慢。消耗 [fluid=carbon-dioxide] 并产生 [fluid=oxygen]。
muluna-greenhouses=专门的温室可以比化工厂更快地生产[item=wood]和[fluid=oxygen]，但在使用前必须先播种[item=muluna-sapling]。
muluna-gas-venting=虽然[item=wood]是良好的碳吸收材料，它本身不能作为稳定发电厂的能量来源。在紧急状态下，必须排气来避免电力短缺。
muluna-fertilized-greenhouses=在句芒星[planet=gleba]学到的农业技术可以提高[entity=muluna-greenhouse-wood]中的[item=wood]产量。
muluna-fertilized-greenhouses-vulcanus=来自玄冥星[planet=aquilo]的低温技术可以进一步提高[entity=muluna-greenhouse-wood]中的[item=wood]产量。
asteroid-productivity=提高在太空平台和微月星[planet=muluna]上粉碎星岩的产量。
asteroid-reprocessing=在太空平台和微月星[planet=muluna]上重新处理星岩中的杂质，以获得更合适的资源配比。
advanced-asteroid-processing=在太空平台和微月星[planet=muluna]上从星岩中获取更广泛的资源。
automation-3=组装机能够处理流体和数据原料，具有额外的速度和插件槽。
muluna-space-telescope=从破碎星球提取的天文数据。


[technology-effect]
contributes-to-discovery=增进对[technology=__1__]__2__的了解。还需要解锁__3__个类似的科技。


