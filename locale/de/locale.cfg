[mod-setting-description]
override-space-connection=Modifiziert die Verbindungen von Nauvis nach Vulcanus, Gleba und Fulgora, sodass sie √ºber Muluna f√ºhren. Dadurch m√ºssen alle Plattformen auf dem Weg nach Nauvis ihren Flug manuell zur√ºcksetzen.
space-science-pack-output=Modifiziert die Ausgabe beider Weltraumforschungspack-Rezepte.
enable-muluna-satellite-radar=Kann Leistungsprobleme verursachen oder im Mehrspielermodus f√ºr Griefing missbraucht werden.
muluna-hardcore-restrict-crusher=Begrenzt die Rezepte f√ºr den Zerkleinerer und Zerkleinerer 2 auf Muluna und f√ºgt Aluminiumplatten als Bestandteil des Zerkleinerer-Rezepts hinzu.
muluna-hardcore-restrict-asteroid-collector=Begrenzt das Rezept des Asteroiden-Sammlers auf Muluna und f√ºgt Aluminiumplatten als Bestandteil des Rezepts hinzu.
muluna-change-quality-science-pack-drain=Muluna's intended science pack drain rates can be disabled to maintain compatibility with other mods.
muluna-hardcore-remove-steam-furnaces=Removes the "Stone steam furnace" and "Steel steam furnace" buildings from the game. Increases realism, but greatly increases the difficulty of starting on Muluna without external shipments.
muluna-hardcore-remove-starting-cargo-pods=Removes Muluna's starting cargo pods. This makes it impossible to start a Muluna base without external shipments.
muluna-hardcore-lock-recipe-x=Incentivizes a small science build before launch of the first rocket by locking a technology behind space science.
muluna-easy-simple-wood-gasification=Doubles the output of every step in the wood gasification chain while banning productivity modules.
muluna-hardcore-classic-wood-gasification=In 2.0, Muluna's wood gasification crafting chain had one step(Crushed wood) removed from the game. This option restores that step.
muluna-easy-vanilla-rocket-part-costs=By default, Muluna doubles the cost of all rocket part recipes that are not used on Muluna, doubles the maximum number of modules a rocket silo can use, and adds ten new levels of rocket part productivity technologies made available after unlocking space science. This option reverts these changes.
muluna-easy-wood-gasification-productivity=Reduces the difficulty of producing oil products on Muluna by adding a technology increasing the productivity of wood gasification. Recommended when playing with Muluna start.
muluna-graphics-enable-footstep-animations=Footstep particles consume around 0.01 ms per player on Muluna per update. On massive servers, this may lead to performance issues.
muluna-easy-simple-nanofoamed-polymers=Simplifies the nanofoamed polymers crafting chain by making the spoilage of diffused plastic begin when crafted, rather than when beginning the craft.
muluna-easy-revert-changes-to-space-platform-technology=Also reverts changes to space platform thruster technology to make standard thruster fuel/oxidizer recipes available before reaching Muluna.
muluna-interstellar-science-pack-dynamic-packs-required=Half rounded up of all planetary science packs that contribute to the discovery of [technology=interstellar-science-pack] will be required, overriding the hardcoded value.
muluna-alternative-automation-pack-recipe=Allows the complete research of early technologies on Muluna. Always enabled with Muluna start.


