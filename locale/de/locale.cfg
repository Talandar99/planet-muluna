muluna-2-message=You have upgraded Muluna to 2.0.0. This is a major breaking update, so back up your old save by saving this map under a new name.\nSpend the next few minutes reviewing your [planet=muluna] factory.\nCheck [item=interstellar-science-pack] factories, [entity=muluna-greenhouse-wood], and other parts of your factory for errors.
